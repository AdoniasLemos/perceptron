<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title-group>
      <mat-card-title>Perceptron</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-data">

      <!-- Name Column -->
      <ng-container matColumnDef="entrada1">
        <th mat-header-cell *matHeaderCellDef> Input 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.inputs[0]}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="entrada2">
        <th mat-header-cell *matHeaderCellDef> Input 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.inputs[1]}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.output}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-flat-button color="primary" (click)="train()">Executar</button>


    <table>

      <tr>
        <th>W1</th>
        <th>W2</th>
        <th>W3</th>
      </tr>
      <tr>
        <td style="align-content: center;">{{weights[0]}}</td>
        <td style="align-content: center;">{{weights[1]}}</td>
        <td style="align-content: center;">{{weights[2]}}</td>
      </tr>
    </table>


  </mat-card-content>
</mat-card>
